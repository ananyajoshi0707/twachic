{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'skin_app/img.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-control {
            margin-top: 10px;
        }
        .btn-upload {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f5e9;
            border-radius: 5px;
        }
        .result p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload a Skin Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" class="form-control" required>
        <button type="submit" class="btn btn-upload">Upload</button>
    </form>

    {% if uploaded_file_url %}
    <div class="result">
        <p><strong>Image uploaded successfully!</strong> <a href="{{ uploaded_file_url }}" target="_blank">View Image</a></p>
        <h3 class="mt-3">AI Analysis Result:</h3>
        <p>{{ analysis_result.insights|safe }}</p> 
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
